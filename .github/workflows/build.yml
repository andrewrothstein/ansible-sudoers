---
name: dcb
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - alpine_3.13
          - alpine_3.14
          - alpine_edge
          - archlinux_latest
          - centos_8
          - debian_bullseye
          - debian_buster
          - fedora_34
          - ubuntu_bionic
          - ubuntu_focal
        python-version:
          - 3.9
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: dcb ftw
        run: |
          ansible-galaxy-local-deps-write
          dcb --upstreamgroup andrewrothstein --upstreamapp docker-ansible --pullall --snippet from.j2 ansible-test-role.j2 --writeall --buildall --pushall --alltags ${{ matrix.os }}
