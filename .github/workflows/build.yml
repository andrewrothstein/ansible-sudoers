---
name: build-and-push-images
on:
  push:
  schedule:
    - cron:  '0 0 * * *'
env:
  IMAGE_VER: 0.0.0
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - os: alpine
            ver: '3.13'
          - os: alpine
            ver: '3.14'
          - os: alpine
            ver: '3.15'
          - os: alpine
            ver: edge
          - os: archlinux
            ver: latest
          - os: centos
            ver: '8'
          - os: debian
            ver: bullseye
          - os: debian
            ver: buster
          - os: fedora
            ver: '34'
          - os: fedora
            ver: '35'
          - os: rockylinux
            ver: '8'
          - os: ubuntu
            ver: bionic
          - os: ubuntu
            ver: focal
    steps:
      - uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.10.1
      - name: install ansible, ansible-bender
        run: sudo python -m pip install -r requirements.txt
      - name: ansible-bender build
        env:
          TARGET_OS: ${{ matrix.distro.os }}
          TARGET_OS_VER: ${{ matrix.distro.ver }}
        run: sudo -E ansible-bender build test.yml
      - name: login to ghcr.io
        run: sudo buildah login -u "${{ github.actor }}" -p "${{ github.token }}" ghcr.io
      - name: push to ghcr.io
        run: sudo buildah push "ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_VER}-${{ matrix.distro.os }}-${{ matrix.distro.ver }}"
