---
sudoers_cfg_file: /etc/sudoers
sudoers_dropin_dir: /etc/sudoers.d
sudoers_pkgs:
  - sudo
sudoers_groups:
  - wheel
  - sudo
sudoers_keepenvs:
  - http_proxy
  - https_proxy
  - no_proxy
  - HTTP_PROXY
  - HTTPS_PROXY
  - NO_PROXY
sudoreplay_enabled: false
sudoreplay_envs:
  - 'Defaults log_output'
  - 'Defaults!/usr/bin/sudoreplay !log_output'
  - 'Defaults!/sbin/reboot !log_output'
sudoreplay_dir: /var/log/sudo-io
# force $(date +%s)
