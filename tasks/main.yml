---
- name: install sudo...
  become: yes
  become_user: root
  package: name=sudo state=present
    
- name: enable passwordless sudo for the admin and sudo groups
  become: yes
  become_user: root
  copy: >
    owner=root
    group=root
    src={{item}}
    dest=/{{item}}
  with_items:
    - etc/sudoers.d/nopasswd
    - etc/sudoers.d/proxyenv


