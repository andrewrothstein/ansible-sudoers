---
- name: (Debian) install sudo...
  when: ansible_os_family == 'Debian'
  apt: name=sudo state=latest

- name: (EL) install sudo...
  when: ansible_os_family == 'RedHat'
  yum: name=sudo state=latest
    
- name: enable passwordless sudo for the admin and sudo groups
  copy: >
    owner=root
    group=root
    src=etc/sudoers.d/{{item}}
    dest=/etc/sudoers.d/{{item}}
  with_items:
    - nopasswd
    - proxyenv


