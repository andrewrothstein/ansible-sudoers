---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'

- name: install sudo pkgs...
  become: true
  become_user: root
  package:
    name: '{{ sudoers_pkgs }}'
    state: present

- name: ensure sudoers dropin directory {{ sudoers_dropin_dir }} exists
  become: true
  become_user: root
  file:
    path: '{{ sudoers_dropin_dir }}'
    state: directory
    mode: 0750

- name: enable passwordless sudo for assorted groups
  become: true
  become_user: root
  template:
    src: '{{ item }}.j2'
    dest: '{{ sudoers_dropin_dir }}/{{ item }}'
    mode: 0440
  with_items:
    - nopasswd
    - proxyenv

- name: 'ensure sudoers dropin directory is #includedir-ed'
  become: true
  become_user: root
  lineinfile:
    dest: '{{ sudoers_cfg_file }}'
    regexp: '^#includedir\s+{{ sudoers_dropin_dir }}'
    line: '#includedir {{ sudoers_dropin_dir }}'

- name: ensure sudoers dropin directory is @includedir-ed
  become: true
  become_user: root
  lineinfile:
    dest: '{{ sudoers_cfg_file }}'
    regexp: '^@includedir\s+{{ sudoers_dropin_dir }}'
    line: '@includedir {{ sudoers_dropin_dir }}'

- when: sudoreplay_enabled
  block:
    - name: ensure sudoreplay directory {{ sudoreplay_dir }} exists
      become: true
      become_user: root
      file:
        path: '{{ sudoreplay_dir }}'
        state: directory
        mode: 0750
    - name: dropin sudoreplay
      become: true
      become_user: root
      template:
        src: sudoreplay.j2
        dest: '{{ sudoers_dropin_dir }}/sudoreplay'
        mode: 0440
