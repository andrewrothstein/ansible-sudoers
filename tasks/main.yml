---
- name: install sudo...
  become: yes
  become_user: root
  package: name=sudo state=present
    
- name: enable passwordless sudo for assorted groups
  become: yes
  become_user: root
  template: >
    src={{item}}.j2
    dest=/{{item}}
  with_items:
    - etc/sudoers.d/nopasswd
    - etc/sudoers.d/proxyenv
    

